<ion-view hide-nav-bar="true"  class="login-view">
  <ion-content class="padding">

    <div class="row row-center">
      <div class="col">

        <div id="logo"></div>

        <form>
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Agreement Id No" ng-model="formData.AgreementId">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Agreement Date" ng-model="formData.AgreementDate">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Investment Amount" ng-model="formData.Amount">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Investment Maturity Date" ng-model="formData.MaturityDate">
            </label>
          </div>

          <button class="button button-block button-positive button-login" ng-click="login()">
            Login
          </button>
        </form>

      </div>
    </div>

  </ion-content>
</ion-view>
