<ion-view  title="Step 5/7"  class="login-view">
  <ion-content class="padding">

    <div class="row row-center">
      <div class="col">

        <div class="logo "><img src="img/place1.png"></div>

            <form>
              <div class="one list input-list style-1">
                  <br>
                  <input type="text" placeholder="National I.D. #" ng-model="formData.NatIDNo">
                  <input type="text" placeholder="Driver's Lisence #'" ng-model="formData.DriverLisenceNo">
                  <label class="item item-input item-select">
                      <div class="input-label">
                      Declaration of U.S. Citizenship or U.S. Residence for Tax Purposes
                      </div>
                      <select>
                      <option selected ng-model="formData.DecResident">U.S. Resident</option>
                      <option ng-model="formData.DecFormerResident">Former U.S. Resident</option>
                      <option ng-model="formData.DecNonResident">Non U.S. Resident</option>
                      </select>
                  </label>
          
    
                  <input type="text" placeholder="Country of Tax Residency" ng-model="formData.CoTR">
                  <input type="text" placeholder="Tax Reference Number Type" ng-model="formData.TRNT">
                  <input type="text" placeholder="Tax Reference Number" ng-model="formData.TaxRefNo">
              </div>

               <button class="test button button-block icon-right ion-chevron-right button-login" ng-click="login()">
                        Next Page</button>
              
            </form>
      </div>
    </div>
  </ion-content>
</ion-view>
